<script>
$(function() {
	$("#button_save").click(function(){
		$("form[name='add_location']").validate({
			rules: {
				name: "required",
				lng: "required",
				lat: "required"
			},
			messages: {
				name: "Please enter location name",
				lng: "Please pick any point in map or enter any number",
				lat: "Please pick any point in map or enter any number"
			},
			submitHandler: function (form) {
				let name = $("#name").val(),
					lng = $("#lng").val(), lat = $("#lat").val();
				$.post({
					url:"/a_manage_location/addNewLocationDo",
					type:"POST",
					data:{
						name, lng, lat
					},
					success:function(data){
						if(data == "success"){
							alert("Added successfully")
							window.location.href = "../a_manage_location/addNewLocation"
						}
						else{
							alert("Error")
							}
					},
					fail:function(data){
						alert("false")
					}
				})
			}
		})
	})
})
</script>


<script>

	 // Get Locations from the DB
	 var loc_lat = {{loc_lats}}
	 var loc_lon = {{loc_lons}};

	 // Get number of bikes for each location from DB
	 var bike_numbers = {{bike_numbers}}; //number of bikes in the location
	 // Transform numbers into string labels
	 var labels = bike_numbers.map(String);
	 let labelIndex = 0;

	//Initialize Marker
	let marker;


	function initMap() {
	// Hide loader
	$('.loader').hide();
		const glasgow = {
			lat: 55.860916,
			lng: -4.251433
		};
		const map = new google.maps.Map(document.getElementById("googleMap"), {
			zoom: 12,
			center: glasgow,
		});



	// Get location
	infoWindow = new google.maps.InfoWindow();
	const locationButton = document.createElement("button");
	locationButton.textContent = "Get Current Location";
	locationButton.classList.add("custom-map-control-button");
	map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);

	locationButton.addEventListener("click", () => {
		// Show loader until location is found
		$('.loader').show();
		// Try HTML5 geolocation
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition((position) => {
				const pos = {
					lat: position.coords.latitude,
					lng: position.coords.longitude,
				};
				//Hide loader when location found
				$('.loader').hide();
				// Redirect to and center map to the location
				map.setCenter(pos);
				// Place marker to current location
				placeMarker(pos, map); // place marker to the current location
				// place the values in the input box
				document.getElementById("lat").value = position.coords.latitude.toFixed(5);
				document.getElementById("lng").value = position.coords.longitude.toFixed(5);
			  },
			  () => {
				handleLocationError(true, infoWindow, map.getCenter());
			  }
		);
	  } else {
		// Browser doesn't support Geolocation
		handleLocationError(false, infoWindow, map.getCenter());
	  }
	});



        // Add a marker at the selected location.
		for (i = 0; i < loc_lat.length; i++) {
		const location = {
				lat: loc_lat[i],
				lng: loc_lon[i]
			};

        addMarker(location, map);
		}

		// This event listener calls placeMarker() when the map is clicked.
		google.maps.event.addListener(map, "click", (event) => {
			placeMarker(event.latLng, map);
			// get latitude and longitude of click
			var clickLat = event.latLng.lat();
			var clickLon = event.latLng.lng();

			// place the values in the input box
			document.getElementById("lat").value = clickLat.toFixed(5);
			document.getElementById("lng").value = clickLon.toFixed(5);
		});

	}


	locationButton.addEventListener("click", () => {
	// Try HTML5 geolocation.
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition((position) => {
				const pos = {
					lat: position.coords.latitude,
					lng: position.coords.longitude,
				};
				infoWindow.setPosition(pos);
				infoWindow.setContent("Location found.");
				infoWindow.open(map);
				map.setCenter(pos);
			},
			() => {
			  handleLocationError(true, infoWindow, map.getCenter());
			},
			{
				enableHighAccuracy: true,
				timeout: 1000,
				maximumAge: 0
			});
		} else {
		  // Browser doesn't support Geolocation
		  handleLocationError(false, infoWindow, map.getCenter());
		}
	})


	// Place a new marker to the map.
	function placeMarker(location, map) {
		if (marker) {
			marker.setPosition(location);
		} else {
			marker = new google.maps.Marker({
				position: location,
				map: map
			});
		}
	}

    // Add a marker to the map.
    function addMarker(location, map) {
      // Add the marker at the clicked location, and add the next-available label
      // from the array of alphabetical characters.
      new google.maps.Marker({
        position: location,
        label: labels[labelIndex++ % labels.length],
        map: map,
      });
    }
</script>
