{% include 'admin/a_header.html' %}

<link rel='stylesheet' type='text/css' href='../../static/admin/css/a_index.css' />
<link rel='stylesheet' type='text/css' href='../../static/admin/css/a_manage.css' />


<div class="layout_m_content">
	<div class="layout_m_contitle">Manage User</div>
	<div class="layout_m_table">
		<table class="table_user">
			<thead>
				<tr>
					<th>
						<p>userid</p>
					</th>
					<th>
						<p>username</p>
					</th>
					<th>
						<p>location</p>
					</th>
					<th>
						<p>telephone</p>
					</th>
					<th>
						<p>money</p>
					</th>
					<th>
						<p>operations</p>
					</th>
				</tr>
			</thead>
			<tbody>
			{% for user in users %}
				<tr>
					<td>
						<p>{{user.id}}</p>
					</td>
					<td>
						<p>{{user.username}}</p>
					</td>
					<td>
						<p>{{user.location}}</p>
					</td>
					<td>
						<p>{{user.telephone}}</p>
					</td>
					<td>
						<p>{{user.money}}</p>
					</td>
					<td>
						<p><a href="#">recharge</a></p>
						<p><a href="#">delete</a></p>
						<p><a href="#">change pass</a></p>
					</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
</div>

<script>
	$(document).ready(function () {
		$('.table_user').DataTable();
	})
</script>

{% include 'admin/a_foot.html' %}
