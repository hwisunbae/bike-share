<script>
	function logout(){
	    let stored = '';
        $.ajax({
			url:"/u_login/logout",
			type:"POST",
            data: { stored },
			success:function(data){
				if(data == "success"){
					alert("Logout successfully")
					window.location.href = "../u_login/index"
				}
			},
			fail:function(data){
				alert("Logout did not success")
			}
		})
	}
</script>
