<script>
	function login(){
        let username = $("#email").val().trim(),
        	password = $.md5($("#password").val().trim());
        if(username==""){
            alert("Please input your username");
            return;
        }
        if(password==""){
            alert("Please input your password");
            return;
        }
        $.ajax({
			url:"/o_login/login",
			type:"POST",
			data:{ username, password },
			success:function(data){
				if(data == "success"){
					alert("login successfully")
					window.location.href = "../o_index/index"
				}
				else if(data == "usernameError")
					alert("Username is not enrolled")
				else if(data == "passwordError")
					alert("Password not match")
				else{
					alert("false")
				}
			},
			fail:function(data){
				alert("false")
			}
		})
	}
</script>
